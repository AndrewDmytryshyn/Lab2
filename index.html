<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta name="description" content="Лабораторна робота №2" />
   <meta name="keywords" content="HTML, CSS, JavaScript" />
   <link rel="stylesheet" href="style.css" />
   <title>Дмитришин Андрій Дмитрович ІВ-92</title>
</head>
<body>
   <main class="main-content">
      <table>
         <tr class="first-tr">
            <td colspan="4" rowspan="2">Дмитришин</td>
            <td colspan="2">Андрій</td>
            <td rowspan="2">Дмитрович</td>
            <td rowspan="2"></td>
         </tr>
         <tr class="second-tr">
            <td colspan="2">ІВ-92 Лабораторна робота №2 1-варіант</td>
         </tr>
         <tr class="third-tr">
            <td colspan="2"></td>
            <td colspan="2" rowspan="2"></td>
            <td colspan="2" rowspan="2"></td>
            <td colspan="2" rowspan="2"></td>
         </tr>
         <tr class="third-tr">
            <td colspan="2"></td>
         </tr>
      </table>
      <div class="figure">
         <div class="first-part"></div>
         <div class="second-part"></div>
         <div class="third-part"></div>
      </div>
      <div class="figure-second">
         <div class="first-part second"></div>
         <div class="second-part second"></div>
         <div class="third-part second"></div>
      </div>
   </main>
</body>
</html>
